services:
  - type: web
    name: rugradar-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    rootDir: backend
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 8000

  - type: web
    name: rugradar-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    rootDir: frontend
    plan: free
    autoDeploy: true

