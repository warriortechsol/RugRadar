<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WoR Effort</title>
    <style>
      :root { color-scheme: dark; }
      body { background:#0b0f14; color:#e6edf3; font-family: ui-sans-serif, system-ui, -apple-system; }
      .card { background:#0f1620; border:1px solid #1b2634; border-radius:12px; padding:16px; }
      input, select, button { background:#0b0f14; color:#e6edf3; border:1px solid #243244; border-radius:8px; padding:10px; }
      button { background:#0d6efd; border:none; cursor:pointer; }
      button:disabled { opacity:0.6; cursor:not-allowed; }
      .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
      .row { display:flex; gap:8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
